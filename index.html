<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Stencil" rel="stylesheet">
	<title></title>
</head>
<body>
	<h1>Basic JS Calc</h1>
	<div class="box">
		<div id="flash"></div>
	</div>
	<div class="wrapper">
		<div class="display">
			<div id="calculating"></div>
			<div id="result">
				0
			</div>
		</div>
		<form id="btn-area" name="calc">
			<input class="btn" id="clearAll" type="button" value="AC"> <input class="btn" id="clear" type="button" value="CE"> <input class="btn" id="percent" type="button" value="%"> <input class="btn" id="divide" type="button" value="&divide;"> <input class="btn" id="num7" type="button" value="7"> <input class="btn" id="num8" type="button" value="8"> <input class="btn" id="num9" type="button" value="9"> <input class="btn" id="multiply" type="button" value="&times;"> <input class="btn" id="num4" type="button" value="4"> <input class="btn" id="num5" type="button" value="5"> <input class="btn" id="num6" type="button" value="6"> <input class="btn" id="subtract" type="button" value="-"> <input class="btn" id="num1" type="button" value="1"> <input class="btn" id="num2" type="button" value="2"> <input class="btn" id="num3" type="button" value="3"> <input class="btn" id="add" type="button" value="+"> <input class="btn" id="num0" type="button" value="0"> <input class="btn" id="decimal" type="button" value="."> <input class="btn" id="equal" type="button" value="=">
			<div class="circle"></div>
		</form>
	</div>
	<div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js">
		</script> 
		<script src="index.js">
		</script>
	</div>
</body>
</html>
